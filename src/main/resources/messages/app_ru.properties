help.q1=Как я могу воспользоваться сайтом?
help.a1=Для того чтобы воспользоваться сайтом, необходимо зарегистрироваться в качестве продавца или покупателя. Продавцы могут выставлять свой продукт на выкуп, а покупатели выкупают товар. Для регистрации перейдите по <a href="https://amzreviews.biz/register">ссылке<a/>.
help.q2=Сколько стоит регистрация на сайте?
help.a2=Регистрация на сайте бесплатная. Плата берется только с продавцов, за каждый выкуп. Стоимость выкупа для продавцов, стоит от $3-$5 + стоимость товара, в зависимости от выбранной услуги.
help.q3=Я хочу зарегистрироваться в качестве покупателя, что для этого надо?
help.a3=Для регистрации в качестве покупателя, необходимо проживать на территории США или Канады. Иметь активный аккаунт на Amazon и PayPal.
help.q4=Сколько времени нужно чтобы получить верифай отзывы?
help.a4=Все зависит от Вашего товара, если товар популярный, то выкуп происходит быстро. После выкупа товара, ревьювер обычно пишет отзыв через 10-25 дней.
