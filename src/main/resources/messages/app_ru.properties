success.spam=Если письмо не пришло в течение 15 минут, проверьте папку «Спам». Если письмо вдруг попало в эту папку, откройте письмо, нажмите кнопку «Не спам» и перейдите по ссылке подтверждения. Если же письма нет и в папке "Спам", напишите нам через форму обратной связи в разделе <a href="https://amzreviews.biz/contacts">"Контакты"</a>.
