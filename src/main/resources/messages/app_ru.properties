seller.q1=Как добавить продукт?
seller.q2=Как пополнить баланс?
seller.q3=Что значит заказ в очереди?
seller.q4=Не могу удалить продукт?
seller.q5=Как я могу поменять цену на продукт?
seller.q6=Как узнать, что продукт выкупили?
seller.a1=На странице <a class="original" href="https://amzreviews.biz/seller">Продукты</a>, необходимо нажать кнопу «Добавить продукт» и в открывшемся окне указать ASIN Вашего продукта. После добавления ASIN, запрос поступит в очередь на добавление. Обычно процесс добавления занимает не более 30 минут.
seller.a2=Для пополнения своего баланса, Вам необходимо перевести деньги на наш PayPal или Payoneer, после чего прислать скрин платежа и свой логин от сервиса на адрес – <a class="original" href="mailto:payment@amzreviews.biz">payment@amzreviews.biz</a>.<br />Наш PayPal: 3333333 и Payoneer: Azcdc@gmail.com
seller.a3=Когда Вы создаете заказ на выкуп, он помещается в очередь, пока на него не найдется покупатель. Когда покупатель решит выкупить продукт, заказ перейдет в статус активный и со счета спишутся деньги.
seller.a4=Продукт можно удалить если отсутствуют активные заказы на выкуп. Если есть активные заказа, нужно подождать, когда они завершаться и удалить продукт.
seller.a5=Цену продукта можно менять если нет активных выкупов. Если поменять цену во время выкупов, то цена будет отличаться, что запрещено правилами сервиса. Если нет активных заказов, то Вы можете нажать на кнопку «Обновить» в описании продукта, после чего цена и описание обновятся.
seller.a6=Когда продукт выкуплен, Вы увидите Order ID, такой же Order ID должен появится в личном кабинете Amazon. Также статус поменяется на Bought.
